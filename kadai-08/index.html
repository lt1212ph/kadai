<html>
<head>
    <meta charset = "utf-8">
<style>
    label {
    font-size: 24px;
    font-weight: bold;
    font-family: sans-serif;
}
    button {
        font-size: 32px;
        color: red;
        background: lemonchiffon;
}
    }
</style>
</head>
<body>
    <label for = "data">おみくじプログラム</label>
    <button id = "omikuji">おみくじを引く</button>

<script>
    // おみくじを引くボタンのオブジェクトを取得
    const omikuji = document.getElementById('omikuji')

    // おみくじボタンにイベントリスナーを追加して、ボタンを押したときの処理を定義
    omikuji.addEventListener('click', () => {
       // ここでおみくじを引く処理をする
       // ランダムで結果を表示する
       const luck = Math.random()
       if (luck > 0.9) {
           alert('大吉です！')
       } else if (luck > 0.5) {
           alert('中吉です。')
       } else {
           alert('凶です。')
       }

       console.log(luck)
    })
</script>
</body>
</html>
